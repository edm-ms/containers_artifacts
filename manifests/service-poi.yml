apiVersion: v1
kind: Service
metadata:
    name: "poi"
    namespace: "api"
    labels:
        app: "poi"
spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    selector:
        app: "poi"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poi
  namespace: "api"
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /api/poi
        backend:
          serviceName: poi
          servicePort: 80